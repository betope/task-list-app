<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="icons/favicon.svg">
    <link rel="apple-touch-icon" href="icons/favicon.svg">
    <title>Minhas Tarefas</title>
    <meta name="description" content="Aplicativo para acompanhar suas tarefa diárias">
  </head>
  <body>
    <header class="header">
        <div class="navbar">
          <a class="app-title" href="index.html">minhas tarefas</a>
          <span class="btn-show-menu"><img src="icons/menu.svg" alt="Ícone de menu"></span>
        </div>
        <aside class="hidden-menu">
          <div class="menu">
            <span class="btn-hide-menu">X</span>
            <p>Modo noturno <input type="checkbox"></p>
            <p><a href="#">Sobre</a></p>
            <p><a href="#">Ajuda</a></p>
          </div>
        </aside>
    </header>
    <div class="task-holder"></div>
    <div class="wrapper-open-window">
      <div class="btn-open-window">
        <img src="icons/plus.svg" alt="Sinal de mais">
      </div>
    </div>
    <div class="creator-wrapper">
      <div class="add-window">
        <input class="user-input" type="text" placeholder="Nova tarefa" autofocus>
        <div class="btn-wrapper">
          <button class="btn-cancel" type="button">cancelar</button>
          <button class="btn-save" type="button">salvar</button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
  </body>
</html>
